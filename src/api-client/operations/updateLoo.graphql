#import "./looFragment.graphql"

mutation updateLoo(
  $id: ID
  $location: PointInput!
  $name: String
  $openingTimes: OpeningTimes
  $accessible: Boolean
  $allGender: Boolean
  $men: Boolean
  $women: Boolean
  $children: Boolean
  $urinalOnly: Boolean
  $babyChange: Boolean
  $radar: Boolean
  $attended: Boolean
  $automatic: Boolean
  $noPayment: Boolean
  $paymentDetails: String
  $notes: String
  $campaignUOL: Boolean
) {
  submitReport(
    report: {
      edit: $id
      location: $location
      name: $name
      openingTimes: $openingTimes
      accessible: $accessible
      men: $men
      women: $women
      children: $children
      urinalOnly: $urinalOnly
      allGender: $allGender
      babyChange: $babyChange
      radar: $radar
      attended: $attended
      automatic: $automatic
      noPayment: $noPayment
      paymentDetails: $paymentDetails
      notes: $notes
      campaignUOL: $campaignUOL
    }
  ) {
    code
    success
    message
    loo {
      ...LooFragment
    }
  }
}
