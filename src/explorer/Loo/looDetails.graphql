query fullLooDetails($id: ID) {
  loo(id: $id) {
    id
    name
    area {
      name
      type
    }
    location {
      lat
      lng
    }
    active
    openingTimes
    accessible
    male
    female
    babyChange
    radar
    attended
    noPayment
    paymentDetails
    notes
    removalReason
    reports {
      id
      contributor
      createdAt
      active
      openingTimes
      accessible
      babyChange
      radar
      attended
      noPayment
      paymentDetails
      notes
      removalReason
      location {
        lat
        lng
      }
    }
  }
}

