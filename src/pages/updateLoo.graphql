mutation updateLoo(
  $id: ID
  $location: PointInput!
  $name: String
  $openingTimes: OpeningTimes
  $accessible: Boolean
  $allGender: Boolean
  $male: Boolean
  $female: Boolean
  $childrenOnly: Boolean
  $urinalOnly: Boolean
  $babyChange: Boolean
  $radar: Boolean
  $attended: Boolean
  $automatic: Boolean
  $noPayment: Boolean
  $paymentDetails: String
  $notes: String
) {
  submitReport(
    report: {
      edit: $id
      location: $location
      name: $name
      openingTimes: $openingTimes
      accessible: $accessible
      male: $male
      female: $female
      childrenOnly: $childrenOnly
      urinalOnly: $urinalOnly
      allGender: $allGender
      babyChange: $babyChange
      radar: $radar
      attended: $attended
      automatic: $automatic
      noPayment: $noPayment
      paymentDetails: $paymentDetails
      notes: $notes
    }
  ) {
    code
    success
    message
    loo {
      id
      name
      area {
        name
        type
      }
      location {
        lat
        lng
      }
      active
      openingTimes
      accessible
      allGender
      male
      female
      urinalOnly
      childrenOnly
      babyChange
      radar
      attended
      noPayment
      paymentDetails
      notes
      removalReason
    }
  }
}
