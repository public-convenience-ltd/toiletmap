overwrite: true
schema: "src/api/schema.graphql"
documents: "src/api-client/operations/*.graphql"
generates:
  src/api-client/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
          reactApolloVersion: 3
          withHooks: true
          withHOC: false
          withComponent: false
          exportFragmentSpreadSubTypes: true
          documentMode: graphQLTag
  src/api-client/page.tsx:
    config:
      documentMode: external
      importDocumentNodeExternallyFrom: ./graphql
      reactApolloVersion: 3
      withHooks: true
      # withHOC: false
      # excludePatterns: 'getComments'
      # excludePatternsOptions: 'i'
      # customDataIdFromObjectName: 'test'
      # customDataIdFromObjectImport: 'abc'
      apolloClientInstanceImport: '../components/withApollo'
      # apolloStateKey: '__APOLLO_STATE__'
    preset: import-types
    presetConfig:
      typesPath: ./graphql
    plugins:
      - graphql-codegen-apollo-next-ssr
